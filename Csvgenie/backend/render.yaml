services:
  - type: web
    name: csvgenie-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: "https://csvgenie-frontend1.vercel.app,http://localhost:3000"
